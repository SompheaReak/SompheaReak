<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - SompheaReak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 style="text-align: center;">Checkout</h2>

<div id="checkoutItems" class="checkout-items"></div>

<div class="customer-info">
  <input type="text" id="customerName" placeholder="Customer Name">
  <input type="text" id="customerPhone" placeholder="Phone Number">
  <input type="text" id="customerAddress" placeholder="Address">
</div>

<div style="margin-top: 20px; text-align: center;">
  <button onclick="confirmOrder()" class="confirm-button">✓ Confirm Order</button>
  <button onclick="cancelOrder()" class="cancel-button">✖ Cancel</button>
</div>

<script src="checkout.js"></script>

</body>
</html>
