<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Checkout</h1>

<div id="checkoutItems"></div>

<div class="customer-info">
  <input type="text" id="customerName" placeholder="Name">
  <input type="text" id="customerPhone" placeholder="Phone">
  <input type="text" id="customerAddress" placeholder="Address">
</div>

<div>
  <button onclick="confirmOrder()">Confirm Order</button>
  <button onclick="cancelOrder()">Cancel</button>
</div>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function renderCheckoutList() {
  const checkoutItems = document.getElementById('checkoutItems');
  checkoutItems.innerHTML = '';

  cart.forEach(item => {
    const div = document.createElement('div');
    div.className = 'checkout-item';
    div.innerHTML = `
      <p>${item.name} x${item.quantity} - $${item.price * item.quantity}</p>
    `;
    checkoutItems.appendChild(div);
  });
}

function confirmOrder() {
  const name = document.getElementById('customerName').value;
  const phone = document.getElementById('customerPhone').value;
  const address = document.getElementById('customerAddress').value;

  if (!name || !phone || !address) {
    alert("Please fill out all fields.");
    return;
  }

  const orderText = `New Order:
    Name: ${name}
    Phone: ${phone}
    Address: ${address}
    Items:
    ${cart.map(item => `${item.name} x${item.quantity}`).join('\n')}
    Total: $${cart.reduce((sum, item) => sum + item.price * item.quantity, 0).toFixed(2)}
  `;

  sendOrderToTelegram(orderText);
  alert("Order confirmed!");
  localStorage.removeItem('cart');
  window.location.href = "index.html";
}

function sendOrderToTelegram(text) {
  const botToken = "YOUR_BOT_TOKEN";
  const chatId = "YOUR_CHAT_ID";

  fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ chat_id: chatId, text })
  }).catch(console.error);
}

function cancelOrder() {
  window.location.href = "index.html";
}

renderCheckoutList();
</script>

</body>
</html>
