<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - SompheaReak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 style="text-align:center;">Checkout List</h2>

<div id="checkoutItems" class="checkout-items"></div>

<div class="customer-info">
  <input type="text" id="customerName" placeholder="Customer Name">
  <input type="text" id="customerPhone" placeholder="Phone Number">
  <input type="text" id="customerAddress" placeholder="Address">
</div>

<div style="text-align:center; margin-top:20px;">
  <button onclick="confirmOrder()" class="confirm-button">âœ“ Confirm Order</button>
  <button onclick="cancelOrder()" class="cancel-button">âœ– Cancel</button>
</div>

<script>
// Load cart
let cart = JSON.parse(localStorage.getItem('cart')) || [];
const exchangeRate = 4000;
const checkoutItems = document.getElementById('checkoutItems');

function renderCheckoutList() {
  checkoutItems.innerHTML = '';
  cart.forEach(item => {
    const div = document.createElement('div');
    div.className = 'checkout-item';
    div.innerHTML = `
      <img src="${item.image}" alt="${item.name}">
      <div class="checkout-details">
        <h4>${item.name}</h4>
        <div>
          <button onclick="decreaseQuantity(${item.id})">-</button>
          <span>${item.quantity}</span>
          <button onclick="increaseQuantity(${item.id})">+</button>
          <button onclick="removeItem(${item.id})">ðŸ—‘</button>
        </div>
      </div>
    `;
    checkoutItems.appendChild(div);
  });
}

function increaseQuantity(id) {
  const item = cart.find(i => i.id === id);
  if (item) item.quantity++;
  updateCart();
}

function decreaseQuantity(id) {
  const item = cart.find(i => i.id === id);
  if (item && item.quantity > 1) item.quantity--;
  updateCart();
}

function removeItem(id) {
  cart = cart.filter(i => i.id !== id);
  updateCart();
}

function updateCart() {
  localStorage.setItem('cart', JSON.stringify(cart));
  renderCheckoutList();
}

function confirmOrder() {
  const name = document.getElementById('customerName').value.trim();
  const phone = document.getElementById('customerPhone').value.trim();
  const address = document.getElementById('customerAddress').value.trim();

  if (!name || !phone || !address) {
    alert("Please fill customer info!");
    return;
  }

  const orderText = `
New Order Received!
--------------------
Customer: ${name}
Phone: ${phone}
Address: ${address}
--------------------
Items:
${cart.map(item => `- ${item.name} x${item.quantity}`).join('\n')}
--------------------
Total: $${cart.reduce((sum, item) => sum + item.price * item.quantity, 0).toFixed(2)} / áŸ›${(cart.reduce((sum, item) => sum + item.price * item.quantity, 0) * exchangeRate).toLocaleString()}
Date: ${new Date().toLocaleString()}
`;

  sendOrderToTelegram(orderText);
  alert("âœ… Order Sent Successfully!");
  localStorage.removeItem('cart');
  window.location.href = "index.html";
}

function sendOrderToTelegram(text) {
  const botToken = "7743854740:AAHst9ZmDELrAcKChfcVpYpyGXF5sXTNSkY";
  const chatId = "1098161879";

  fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ chat_id: chatId, text })
  }).catch(console.error);
}

function cancelOrder() {
  window.location.href = "index.html";
}

renderCheckoutList();
</script>

</body>
</html>
