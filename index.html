<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SompheaReak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">SompheaReak</h1>

<div class="settings">
  <button onclick="setColumns(2)">2 Columns</button>
  <button onclick="setColumns(3)">3 Columns</button>
  <button onclick="setLanguage('en')">English 🇬🇧</button>
  <button onclick="setLanguage('kh')">ភាសាខ្មែរ 🇰🇭</button>
  <button onclick="setColumns(4)">4 Columbs<button>
</div>

<div id="categoryButtons" class="category-buttons"></div>

<div id="products" class="products-container"></div>

<div id="total" class="total">TOTAL: $0.00 / ៛0</div>
<div id="popupMessage" style="
  display: none;
  position: fixed;
  bottom: 25px;
  left: 30%;
  transform: translateX(-50%);
  background: green;
  color: white;
  padding: 12px 24px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 10px;
  z-index: 10000;
  box-shadow: 0px 2px 10px rgba(0,0,0,0.5);
">
✅ Added to cart!
</div>
<script src="products.js"></script>
<script src="script.js"></script>

</body>
</html>
