<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POS System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="settings">
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('kh')">Khmer</button>
    <button onclick="setColumns(2)">2 Columns</button>
    <button onclick="setColumns(3)">3 Columns</button>
  </div>

  <div id="cartCounter" class="cart-counter">🛒 Cart: 0 Items</div>

  <h1 id="categoryTitle">CATEGORY</h1>

  <div id="category-buttons" class="category-buttons"></div>

  <div id="products" class="products-container"></div>

  <div class="total">
    <span id="totalLabel">TOTAL :</span> $<span id="totalPrice">0.00</span> / ៛<span id="totalPriceKHR">0</span>
  </div>

  <button id="finishOrder" style="display:none;">Finish Order</button>

  <!-- Checkout Modal -->
  <div id="checkoutModal" class="checkout-modal">
    <div class="checkout-content">
      <span class="close-button" onclick="closeCheckout()">❌</span>
      <h2>Checkout List</h2>
      <div id="checkoutItems"></div>
      <div class="checkout-buttons">
        <button onclick="confirmCheckout()">✅ Confirm Order</button>
        <button onclick="closeCheckout()">❌ Cancel</button>
      </div>
    </div>
  </div>

  <script src="products.js"></script>
  <script src="script.js"></script>

</body>
</html>
