<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POS System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CATEGORY : JEWELRY TOY FOOD FRUIT</h1>

  <div id="category-buttons">
    <button onclick="filterProducts('All')">All</button>
    <button onclick="filterProducts('Jewelry')">Jewelry</button>
    <button onclick="filterProducts('Toy')">Toy</button>
    <button onclick="filterProducts('Food')">Food</button>

  <div id="products" class="products-container"></div>

  <div class="total">
    TOTAL : $<span id="totalPrice">0.00</span>
  </div>

  <button id="finishOrder">Finish Order</button>

  <script src="products.js"></script>
  <script src="script.js"></script>
</body>
</html>
