<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SompheaReak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="settings">
  <button onclick="setColumns(2)">2 Columns</button>
  <button onclick="setColumns(3)">3 Columns</button>
  <button onclick="setLanguage('en')">English 🇬🇧</button>
  <button onclick="setLanguage('kh')">ភាសាខ្មែរ 🇰🇭</button>
</div>

<div class="category-buttons" id="categoryButtons"></div>

<div class="products-container" id="products"></div>

<div class="total" id="total">TOTAL: $0.00 / ៛0</div>

<button id="finishOrder" onclick="showCheckout()">Finish Order</button>

<!-- Checkout Modal -->
<div id="checkoutModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="hideCheckout()">×</span>
    <h2>Checkout List</h2>

    <div id="checkoutItems" class="checkout-items"></div>

    <div class="customer-info">
      <input type="text" id="customerName" placeholder="Customer Name">
      <input type="text" id="customerPhone" placeholder="Phone Number">
      <input type="text" id="customerAddress" placeholder="Address">
    </div>

    <div style="margin-top: 15px;">
      <button onclick="confirmOrder()" class="confirm-button">✓ Confirm Order</button>
      <button onclick="hideCheckout()" class="cancel-button">✖ Cancel</button>
    </div>
  </div>
</div>

<script src="products.js"></script>
<script src="script.js"></script>

</body>
</html>
